<!DOCTYPE html>
<!-- Definir o idima da página -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Ativar modo de compatibilidade com o Internet Explorer (IE) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Conectando no arquivo CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>IMC</title>
</head>
<body>
    <h1>Cálulo do Índice de Massa Corporal - IMC</h1>

    <h4>Insira os dados a serem calculados no campos abaixo:</h4>

    <label for="input-weight">Informe o peso (kg):</label><br /> 
    <input id="input-weight" type="number" value="" step="0.1" /><br /><br />
    
    <label for="input-height">Informe a altura (m):</label><br />
    <input id="input-height" type="number" value="" step="0.01" /><br /><br />

    <p>
        <button id="button-calculate-imc">Calcular IMC</button>
    </p>

    <p
        id="paragraph-result">O IMC dos valores informados é <strong id="imc-result"></strong>.
    </p>

    <!-- Conectando no arquivo JavaScript -->
    <script defer src="./js/script.js"></script>
</body>
</html>
